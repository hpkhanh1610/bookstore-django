{% extends '_base.html' %}

{% block content %}
  <h1>Homepage</h1>
  {% if user.is_authenticated %}
    <p>Welcome {{ user.email }}</p>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <p>You are not logged in. Please login to continue.</p>
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
{% endblock %}
